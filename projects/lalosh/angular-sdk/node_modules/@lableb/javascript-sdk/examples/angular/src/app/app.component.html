<h1>Lableb With angular example</h1>


<div class="example-div">
  <p>Simple search example</p>
  <div>
    <input [(ngModel)]="searchInput" type="text" placeholder="search..." id="search-input" />
    <button (click)="searchAtLableb($event)">Search</button>
  </div>
  <div>
    <p> Search Results:</p>
    <ul id="search-results">
      <li *ngFor="let result of searchResults">
        <span (click)="searchFeedback(result)">{{result.title}}</span>
        <button (click)="recommend(result.id)">recommend</button>
      </li>
    </ul>
  </div>
</div>



<hr />



<div class="example-div">
  <p>Simple autocomplete example</p>
  <div>
    <input type="text" placeholder="autocomplete..." id="autocomplete-input" [formControl]="autocompleteInput" />
  </div>
  <div>
    <p> Autocomplete Results:</p>
    <ul id="autocomplete-results">
      <li *ngFor="let result of autocompleteResults">
        <span (click)="autocompleteFeedback(result)">{{result?.phrase}}</span>
        <button (click)="recommend(result.id)">recommend</button>
      </li>
    </ul>
  </div>
</div>



<hr />



<div *ngIf="recommendationResults.length > 0" class="example-div">
  <div>
    <p> Recommendation Results:</p>
    <ul id="recommendation-results">
      <li *ngFor="let result of recommendationResults">
        <span (click)="recommendFeedback(result)">{{result?.title}}</span>
      </li>
    </ul>
  </div>
</div>
