<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lableb SDK in browser</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <h2>Test Lableb SDK in browser</h2>

    <div class="example-div">
        <p>Simple search example</p>
        <div>
            <input type="text" placeholder="search..." id="search-input" />
            <button onclick="searchExample()">Search</button>
        </div>
        <div>
            <p> Search Results:</p>
            <ul id="search-results"></ul>
        </div>
    </div>

    <hr />

    <div class="example-div">
        <p>Simple autocomplete example</p>
        <div>
            <input type="text" placeholder="autocomplete..." id="autocomplete-input"
                onkeypress="autocompleteExample()" />
        </div>
        <div>
            <p> Autocomplete Results:</p>
            <ul id="autocomplete-results"></ul>
        </div>
    </div>


    <script src="https://unpkg.com/@lableb/javascript-sdk@2.0.1-beta/dist/LablebSDK.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
